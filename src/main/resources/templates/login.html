<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="heroes.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">


                    <header>Log in hero<a href="/registration" class="btn btn-warning btn-lg elo"  role="button">Create H.E.R.O account</a></header>
            <form action="/home" method="Get" >
                <div class="form-group">
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <input type="text" id="email" name="email" class="form-control" placeholder="email">
                    <input type="password" id="password" name="password" class="form-control" placeholder="password">
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20px; color: #ff0000;">Email or Password invalid, please verify</p></div>
                    <button type="submit" class="btn btn-lg btn-primary btn-animated">Log in H.E.R.O</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
