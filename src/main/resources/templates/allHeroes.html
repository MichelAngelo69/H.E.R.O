<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="heroes.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>All Heroes</title>
</head>
<body>
<div class="container">
<a href="/home" class="btn btn-success" role="button"><i class="fab fa-fort-awesome"></i></a>

    <div th:each="pokazuj : ${pokazuj}">
        <div class="well">
            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading" th:text="${pokazuj.heroFullName}"></h4>
                    <label>Human name:</label><p th:text="${pokazuj.heroHumanName}"/>
                    <label>Human surname:</label> <p th:text="${pokazuj.heroHumanSurname}"/>
                    <label>Phone number:</label><p th:text="${pokazuj.phoneNumber}"/>
                    <label>E-mail:</label><p th:text="${pokazuj.email}"/>
                    <a th:href="@{'/allHeroes/' + ${pokazuj.id}}">Show Hero</a>
                </div>
            </div>
        <!--    <a th:href="@{'/allHeroes/' + ${.id}}">Comment</a>-->
        </div>
    </div>
</div>
<footer>

            <span sec:auth="isAuthenticated()">
                | Logged user: <span sec:auth="name"></span> |
                Roles: <span sec:auth="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>

    <script type="text/javascript"
            src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</footer>

</body>
</html>
